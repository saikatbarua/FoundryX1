<body ng-controller="workspaceController as ws">
    <div class="container well">
        <h1>{{ws.title}}</h1>
    </div>
    <div class="row">
        <div class="col-lg-1">
            <a class="btn btn-default" href="http://www.viewstl.com/" target="_blank">View</a><br/>

            <button class="btn btn-default" ng-click="ws.doAdd()">Add</button><br />

        </div>
        <div class="col-lg-6">
            <div id="earth"  style="height:800px">
            </div>
        </div>
        <div class="col-lg-5">
            <iframe id="vs_iframe" src="http://www.viewstl.com/?embeded" style="border:0;margin:0;width:100%;height:100%;"></iframe>

        </div>
