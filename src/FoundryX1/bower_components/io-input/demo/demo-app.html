<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../io-input.html">

<dom-module id="demo-app">
  <template>

    <span class="label"></span>
    <span class="label">boolean</span>
    <span class="label">string</span>
    <span class="label">number</span>
    <span class="label">undef.</span>
    <span class="label">null</span>
    <span class="label">NaN</span>
    <span class="label">object</span>
    <span class="label">array</span>
    <span class="label">funct.</span>

    <br />

    <span class="label">any</span>
    <io-input class="demo" value="{{boolvalue}}"></io-input>
    <io-input class="demo" value="{{strvalue}}"></io-input>
    <io-input class="demo" value="{{numvalue}}"></io-input>
    <io-input class="demo" value="{{undefvalue}}"></io-input>
    <io-input class="demo" value="{{nullvalue}}"></io-input>
    <io-input class="demo" value="{{nanvalue}}"></io-input>
    <io-input class="demo" value="{{objvalue}}"></io-input>
    <io-input class="demo" value="{{arrayvalue}}"></io-input>
    <io-input class="demo" value="{{funcvalue}}"></io-input>

    <br />

    <span class="label">string</span>
    <io-input class="demo" value="{{boolvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{strvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{numvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{undefvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{nullvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{nanvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{objvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{arrayvalue}}" type="string"></io-input>
    <io-input class="demo" value="{{funcvalue}}" type="string"></io-input>

    <br />

    <span class="label">float</span>
    <io-input class="demo" value="{{boolvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{strvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{numvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{undefvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{nullvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{nanvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{objvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{arrayvalue}}" type="float"></io-input>
    <io-input class="demo" value="{{funcvalue}}" type="float"></io-input>

    <br />

    <span class="label">integer</span>
    <io-input class="demo" value="{{boolvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{strvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{numvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{undefvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{nullvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{nanvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{objvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{arrayvalue}}" type="integer"></io-input>
    <io-input class="demo" value="{{funcvalue}}" type="integer"></io-input>

    <br />

    <span class="label">disabled</span>
    <io-input class="demo" value="{{boolvalue}}" disabled></io-input>
    <io-input class="demo" value="{{strvalue}}" disabled></io-input>
    <io-input class="demo" value="{{numvalue}}" disabled></io-input>
    <io-input class="demo" value="{{undefvalue}}" disabled></io-input>
    <io-input class="demo" value="{{nullvalue}}" disabled></io-input>
    <io-input class="demo" value="{{nanvalue}}" disabled></io-input>
    <io-input class="demo" value="{{objvalue}}" disabled></io-input>
    <io-input class="demo" value="{{arrayvalue}}" disabled></io-input>
    <io-input class="demo" value="{{funcvalue}}" disabled></io-input>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'demo-app',
    properties: {
      boolvalue: {
        value: true,
        notify: true
      },
      strvalue: {
        value: "Hello String",
        notify: true
      },
      numvalue: {
        value: 1337,
        notify: true
      },
      undefvalue: {
        value: undefined,
        notify: true
      },
      nullvalue: {
        value: null,
        notify: true
      },
      nanvalue: {
        value: NaN,
        notify: true
      },
      objvalue: {
        value: {answer: 42},
        notify: true
      },
      arrayvalue: {
        value: [0, 1, 2],
        notify: true
      },
      funcvalue: {
        value: function() { return function() {}; },
        notify: true
      }
    }
  });
</script>
